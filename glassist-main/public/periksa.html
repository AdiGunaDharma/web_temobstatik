<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Mukta:wght@300;400;600;700;800&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="periksa.css" />
    <title>periksa</title>
  </head>

  <body>
    <div class="container">

      <div class="content">
        <a href="index.html">&lt;</a>
      </div>

      <img src="img/logo_glassist.png" class="image" alt="logo_glassist" />

      <div class="periksa-cek">

        <form action="#" class="periksa-form">
          <div class="top">
            <h1 class="title">Periksa Glukoma</h1>
            <button class="btn  btn-top" id="hubungkan-alat">Hubungkan Alat</button>
          </div>

          <div class="bottom">
            <h3>Hasil Skor Mata</h3>
            <div class="skill">
              <div class="outer">
                <div class="inner">
                  <div id="number">70</div>
                </div>
              </div>
      
              <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                <defs>
                  <linearGradient id="GradientColor">
                    <stop offset="0%" stop-color="#745ea9" />
                    <stop offset="100%" stop-color="#9d6cae" />
                  </linearGradient>
                </defs>
                <circle cx="80" cy="80" r="70" stroke-linecap="round" />
              </svg>

            </div>
            
            <p class="status-membaik">Membaik</p>
          </div>
        </form>


        </div>

      </div>
    </div>

    <script src="periksa.js"></script>
  </body>
</html>
